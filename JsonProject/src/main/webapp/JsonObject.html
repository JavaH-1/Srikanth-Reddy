<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Product Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-black text-white text-center">
                <h3>Submit Product Data</h3>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productId" class="form-label">Product ID</label>
                        <input type="text" class="form-control" id="productId" name="productId" placeholder="Enter product ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="Mobile">Mobile</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Tablet">Tablet</option>
                            <option value="Desktop">Desktop</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price (per unit)" step="0.01" min="0" required>
                    </div>
                    <div class="d-grid col-3 m-auto">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
                <div id="response" class="mt-3"></div>
                <div class="mt-4">
                    <h4>Product Table</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS Bundle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
        // Handle form submission
        $("#productForm").on("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Clear previous response messages
            $("#response").html("");

            // Validate form fields
            const quantity = $("#quantity").val();
            const price = $("#price").val();

            if (!quantity || !price || quantity <= 0 || price < 0) {
                $("#response").html('<div class="alert alert-danger">Quantity must be positive and price cannot be negative.</div>');
                return;
            }

            // Serialize form data into JSON
            const formData = {
                productId: $("#productId").val(),
                productName: $("#productName").val(),
                category: $("#category").val(),
                quantity: parseInt(quantity),
                price: parseFloat(price),
            };
            console.log(JSON.stringify(formData, null, 2));

            // Send AJAX POST request
            $.ajax({
                url: "http://localhost:8081/JsonProject/JsonObjectProductData", // Update to match your servlet URL
                type: "POST",
                contentType: "application/json",
               // dataType: "json",
                data: JSON.stringify(formData), // Convert form data to JSON
                success: function (response) {
                    if (response.status === "success") {
                    	console.log(formData);
                        // Display success message
                        $("#response").html('<div class="alert alert-success">' + response.message + '</div>');

                        // Add the product to the table
                        const newRow = `
                            <tr>
                                <td>${formData.productId}</td>
                                <td>${formData.productName}</td>
                                <td>${formData.category}</td>
                                <td>${formData.quantity}</td>
                                <td>${formData.price}</td>
                            </tr>
                        `;
                        $("#productTableBody").append(newRow);

                        // Clear form fields
                        $("#productForm")[0].reset();
                        $("#productId").focus();
                    } else {
                        // Display server error message
                        $("#response").html('<div class="alert alert-danger">' + response.message + '</div>');
                    }
                },
                error: function (xhr) {
                    // Display error message
                    const errorMessage = xhr.responseJSON?.message || "Unexpected error occurred.";
                    $("#response").html('<div class="alert alert-danger">Error: ' + errorMessage + '</div>');
                },
            });
        });
    });
</script>
</body>
</html>
